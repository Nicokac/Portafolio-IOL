name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run-live-yahoo:
        description: 'Run live Yahoo Finance smoke-test (uses RUN_LIVE_YF=1)'
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: full-suite
            pytest-command: "pytest --cov --cov-report=xml"
            upload-coverage: 'true'
          - name: controllers-contract
            pytest-command: "pytest tests/controllers/test_opportunities_controller.py"
            upload-coverage: 'false'
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests (${{ matrix.name }})
        run: ${{ matrix.pytest-command }}
      - name: Upload coverage report
        if: matrix.upload-coverage == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  live-yahoo-smoke:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run-live-yahoo == 'true'
    runs-on: ubuntu-latest
    env:
      RUN_LIVE_YF: '1' # QA: smoke-test consumes datos en vivo y puede ser no determinista; activar s√≥lo cuando se requiera validar Yahoo Finance.
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run live Yahoo Finance smoke-test
        run: pytest -m live_yahoo
